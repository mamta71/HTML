<!DOCTYPE html>
<html>
<head>
	<title>Working with forms</title>
</head>
<body>
	<h3> Working with Forms </h3>
	<form method="post" action="1.html">
	Full Name : <input type="text" name="fullname" size = "30" maxlength="30"><br><br>
	Address : <input type="text" name="Address" size="25" maxlength="10"><br><br>
	Email : <input type="text" name="email"> <br> <br>
	Hobbies :
	<input type="checkbox" name="chkTravelling" value="Travelling"> Travelling
	<input type="checkbox" name="chkMovies" value="Movies">Movies
	<input type="checkbox" name="chkReading" value="Sports">Sports
	<br><br>
	Gender:
	<input type="radio" name="gender" value="Male">Male
	<input type="radio" name="gender" value="Female">Female
	<input type="radio" name="gender" value="Other">Other
	<br><br>
	Country:
	<label> country </label>
	<select name="country">
		<option value="C1"> Nepal </option>
		<option value="C2"> china </option>
		<option value="C3"> England </option>
	</select>
	<br><br>

	Message : 
	<textarea cols=40 rows=5 name="Messages">
	</textarea>
	<br><br>
	<input type="submit" name="btnSubmit" value="Submit this form">
	<input type="reset" name="btnReset" value="Reset">
	</form>
</body>
</html>
